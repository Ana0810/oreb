<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 

    <!-- Link hacia el archivo de estilos css -->
    <link rel="stylesheet" href="Css/style.css">
</head>

<body class="overflox-y">
    <div id="contenedor">
        <header class="header-propiedades">
            <a href="index.html"><img src="Img/logo.svg" alt="" width="500px"></a>
        </header>
        <div id="contenedorcentrado">
            <div id="login">
                <form id="loginform">
                    <div class="loginform__div">
                        <svg class="w-6 h-6" width="35px" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path></svg>
                        <label for="correo">Correo Electronico</label>
                    </div>
                    <input id="correo" type="text" name="correo" placeholder="Correo Electronico" required>

                    <div class="loginform__div">
                        <svg class="w-6 h-6" width="35px" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>                       
                        <label for="usuario">Nombre</label>
                    </div>
                    <input id="usuario" type="text" name="usuario" placeholder="Nombre" required>

                    <div class="loginform__div">
                        <svg class="w-6 h-6" width="35px" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 8a6 6 0 01-7.743 5.743L10 14l-1 1-1 1H6v2H2v-4l4.257-4.257A6 6 0 1118 8zm-6-4a1 1 0 100 2 2 2 0 012 2 1 1 0 102 0 4 4 0 00-4-4z" clip-rule="evenodd"></path></svg>                        
                        <label for="password">Contraseña</label>
                    </div>
                    <input id="password" type="password" placeholder="Contraseña" name="password" required>

                    <button type="submit" title="Ingresar" name="Ingresar">Registrarse</button>
                </form>
            </div>

            <div id="derecho">
                <div class="titulo">
                    Registrate
                </div>
                <hr>
                <div class="pie-form">
                    <a href="inicioSesion.html">¿Ya tienes una cuenta? Inicia Sesion</a>
                    <hr>
                    <a href="index.html">« Volver</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
